<style>
    #points {
        width:100%;
        height:auto;
        position:absolute;
        bottom:20px;
        left:0;
        background:transparent;
    }
    #lives, #holes {
        height:auto;
        width:50%;
        background:transparent;
        color:yellow;
    }
	#lives {
		float:right;
		text-align:right;
	}
	#holes {
		float:left;
	}
</style>
<div id="cs-legend">
    Use WADS to move the ball to the other end to fall in the holes to score. Don't get hit!
</div>
<div id="graphicsbox-game"></div>
<div id="points">
	<div id="holes">
		<span style="font-size:50px">Holes Left: {{ holesLeft }}</span>
	</div>
	<div id="lives">
		<span style="font-size:50px">LIVES:</span>
		<span ng-repeat="i in getNumber(lives) track by $index">
		    <img src="images/life.png">
		</span>
	</div>
</div>
